<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Trip Planner by Sravya</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

    
      <link rel="stylesheet" href="style.css">

   <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  
</head>

    <body>
        <div class="container" ng-app="sortApp" ng-controller="mainController">
            <form role="form" ng-submit="addtrip()"> 
            <table>
                        <tr>
                            <td> Title: <input type="text" ng-model="Title"></td>
                        </tr>
                        <tr>
                            <td> Destination: <input type="text" ng-model="Destination"></td>
                        </tr>
                        <tr>
                            <td>Category: <select ng-model="selected" ng-options="x for x in names">
                            <option>None</option>
                            <option>Business</option>
                            <option>Vacation</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Startdate: <input type="date" id="Startdate"> </td>                        
                        </tr>
                        <tr>
                            <td>Enddate: <input type="date" id="Enddate"> </td>
                        </tr>
                        <tr>
                            <td>Todo list: <input type="text" ng-model="todoList"></td>
                        </tr>
                        <tr>
                            <td>
                            <input type="Submit" value="Save" text="Save" ng-model="save">
                            <input type="Button" value="cancel" text="Cancle" ng-model="cancel" click="$scope.currentRecord={};">
                            <input type="Button" value="Delete" text="Delete" ng-model="Delete" ng-click="Deleteinformation(travel.Title)">
                            </td>
                        </tr>
                    </table>
                </form>
        </div>
    </body>
   
    <script src="index.js"></script>
</html>
