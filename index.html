<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Trip Planner by Sravya</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="style.css">

  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>

    <script src="index.js"></script>
  
</head>

<body>
  <div class="container" ng-app="sortApp" ng-controller="mainController">
  
      <h1>Trip Planner</h1>
      
      <a href="addtrip.html"><input type="button" value="Add trip"/></a>
  
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search" ng-model="search">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        
        <td>
          <a href="#" ng-click="sortType = 'Title'; sortReverse = !sortReverse">
            Title
            <span ng-show="sortType == 'Title' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'Title' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'Destination'; sortReverse = !sortReverse">
          Destination
            <span ng-show="sortType == 'Destination' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'Destination' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'Category'; sortReverse = !sortReverse">
          Category
            <span ng-show="sortType == 'Category' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'Category' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'StartDate'; sortReverse = !sortReverse">
          Start Date
            <span ng-show="sortType == 'StartDate' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'StartDate' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'Enddate'; sortReverse = !sortReverse">
          End Date
            <span ng-show="sortType == 'Enddate' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'Enddate' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'Todo'; sortReverse = !sortReverse">
          To Do
            <span ng-show="sortType == 'Todo' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'Todo' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="roll in travel | orderBy:sortType:sortReverse | filter:search">
        <td>{{ roll.Title }}</td>
        <td>{{ roll.Destination }}</td>
        <td>{{ roll.Category }}</td>
        <td>{{ roll.StartDate }}</td>
        <td>{{ roll.Enddate }}</td>
        <td>{{ roll.Todo }}</td>
      </tr>
    </tbody>
    
  </table>
 
  
</div>


</body>
</html>
